<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" (click)="onSubmit()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
