<div class="container mt-5">
    <h2 class="mb-4">Réserver le Court: {{id}} </h2>
    <form>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date"  [(ngModel)]="reservation.date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Heure:</label>
            <input type="time"  [(ngModel)]="reservation.hour" class="form-control" id="time" name="time" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="createReservation()">Réserver</button>
    </form>
</div>
